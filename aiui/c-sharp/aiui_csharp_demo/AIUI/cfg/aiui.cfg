/* AIUI参数配置 */
{
	/* 交互参数 */
	"interact": {
		"interact_timeout": "-1",
		"result_timeout": "5000"
	},
	/* 全局设置 */
	"global": {
		"scene": "main_box"
	},

	"login": {
		"appid": "xxxxxxx",
		"key": "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
	},

	/* 用户自定义参数 */
	"userparams": {
		"k1": "v1",
		"k2": "v2"
	},
	/* 业务相关参数 */
	// 本地vad参数
	"vad": {
		"engine_type": "meta",
		"res_path": "./AIUI/assets/vad/meta_vad_16k.jet",
		"vad_enable": "1"
	},
	// 识别（音频输入）参数
	"iat": {
		"sample_rate": "16000"
	},

	// 离线语法识别参数
	"asr": {
		"threshold": "50",
		"res_type": "path",
		"res_path": "../asr/common.jet"
	},

	// 合成参数
	"tts": {
		"engine_type": "cloud",
		"res_type": "path",
		"res_path": "../tts/common.jet;../tts/xiaoyan.jet",
		"voice_name": "xiaoyan"
	},
	/* 业务流程相关参数 */
	// 语音业务流程
	"speech": {
		"data_source": "sdk",
		"wakeup_mode": "off",
		"interact_mode": "continuous",
		"intent_engine_type": "cloud"
	},
	/* 日志设置 */
	"log": {
		"debug_log": "1",
		"save_datalog": "0",
		"datalog_path": ".",
		"datalog_size": 1024,
		"raw_audio_path": ""
	}
}
